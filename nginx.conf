# =========================================
# NGINX CONFIG — M3U Editor (Cloudflare + SSL)
# =========================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------------------------
    # Cloudflare REAL IP FIX
    # -------------------------------------
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # -------------------------------------
    # HTTPS detection behind proxies
    # -------------------------------------
    map $http_x_forwarded_proto $forwarded_proto {
        default $http_x_forwarded_proto;
        ""      $scheme;
    }

    # -------------------------------------
    # Logs
    # -------------------------------------
    log_format main '$remote_addr - [$time_local] "$request" '
                    '$status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    # -------------------------------------
    # Performance
    # -------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # -------------------------------------
    # Gzip
    # -------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        image/svg+xml
        font/ttf
        font/otf;

    # -------------------------------------
    # Streaming safe buffers
    # -------------------------------------
    proxy_buffering off;
    proxy_request_buffering off;

    # -------------------------------------
    # Upstreams
    # -------------------------------------
    upstream php-fpm {
        server m3u-editor:9000;
    }

    upstream m3u-proxy {
        server m3u-proxy:38085;
        keepalive 32;
    }

    # =====================================
    # HTTP → HTTPS
    # =====================================
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # =====================================
    # HTTPS SERVER
    # =====================================
    server {
        listen 443 ssl http2;
        server_name _;

        # -------- SSL --------
        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # -------- Root --------
        root /var/www/html/public;
        index index.php index.html;

        # -------- Security headers --------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # -------- Health --------
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # =================================
        # M3U STREAMING PROXY
        # =================================
        location ^~ /m3u-proxy/ {
            rewrite ^/m3u-proxy/(.*)$ /$1 break;

            proxy_pass http://m3u-proxy;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "no-store" always;
        }

        # =================================
        # WEBSOCKETS (REVERB)
        # =================================
        location /app {
            proxy_pass http://m3u-editor:36800;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /apps {
            proxy_pass http://m3u-editor:36800;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
        }

        # ---------------------------------
        # Livewire assets (IMPORTANT)
        # ---------------------------------
        location ^~ /livewire/ {
            try_files $uri /index.php?$query_string;
        }
        
        # =================================
        # STATIC FILES
        # =================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Block hidden files
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # =================================
        # LARAVEL FRONT CONTROLLER
        # =================================
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # =================================
        # PHP-FPM
        # =================================
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;

            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;

            # ---- HTTPS & Cloudflare FIX ----
            fastcgi_param HTTPS on;
            fastcgi_param X-Forwarded-Proto https;
            fastcgi_param REMOTE_ADDR $remote_addr;
            fastcgi_param HTTP_CF_CONNECTING_IP $http_cf_connecting_ip;

            fastcgi_read_timeout 300s;
            fastcgi_send_timeout 300s;
        }
    }
}
